<!DOCTYPE html>
<html>

<head>
  <base target="_top">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
  <!--  if(process == 'Success') window.alert('Utilisateur créé'); -->
  <form class="row g-3">
    <div class="col-12">
      <input type="hidden" class="form-control" id="userID">
    </div>
    <div class="col-12">
      <label for="userName" class="form-label">Nom d'utilisateur</label>
      <input name="userName" type="text" class="form-control" placeholder="Username">
    </div>
    <div class="col-md-6">
      <label for="birthDate" class="form-label">Date de naissance</label>
      <input name="birthDate" type="date" class="form-control" id="birthDate">
    </div>
    <div class="col-md-4">
      <label for="favMusicType" class="form-label">Genre de musique préféré</label>
      <select name="favMusicType" class="form-select">
      <option selected>Chargement...</option>
    </select>
    </div>
    <div class="col-md-2">
      <label for="isActive" class="form-label">Activité</label>
      <input name="isActive" type="text" class="form-control">
    </div>
    <div class="col-12">
      <button type="submit" class="btn btn-primary">Ajouter</button>
    </div>
  </form>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<script>
  $(document).ready(function(){
    getOptions();
  })

  $('form').submit(function(e){
    e.preventDefault();
    google.script.run.processForm(this);
    window.alert('Utilisateur créé');
  })

  function getOptions(){
    google.script.run.withSuccessHandler(addOptions).withFailureHandler(showError).getOptions();
  }

  function addOptions(options){
    var select = $('select[name="favMusicType"]');
    select.empty();
    options.forEach(function(option){
      var html = $('<option>').attr('value', option).text(option);
      select.append(html);
    })
  }

  function showError(err){
    console.error(err);
    window.alert('Une erreur s\'est produite. Veuillez réessayer.');
  }

</script>

</html>
